<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        //React에서 변수 사용하지않고 데이터 담는법 
        //데이터가 바뀔때마다 컴포넌트를 리렌더링하고 UI를 refresh함
        //리액트는 두번째 이벤트리스너가 등록되거나 Total click을 다시 만드는게 아님->state가 바뀌면 리렌더링 일어남 
        function App(){
            const [counter,setCounter] = React.useState(0); //React.useState()함수는 초기값 설정 가능 
            // React.useState()함수가 이전의 let counter = 0; function countUp()을 대체 
            const onClick = () => {
                setCounter(counter + 1); //어떤 값을 부여하던 그 값으로 업데이트하고 리렌더링 일으킴
            };
            return(
            <div>
                <h3> Total clicks: {counter} </h3>
                <button onClick={onClick} >Click me</button>
            </div>
            );
        }
         ReactDOM.render(<App />,root );
         //[undefined, ƒ] undefined는 data, f는 data를 바꿀 때 사용하는 함수 
    </script>
</html>
